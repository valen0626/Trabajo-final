<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/dc0857d4dc.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section class="barra">
    <img class="logotipo" src="/assets/img/logo.PNG" alt="logo">
    <input class="btn-salir" type="button" value="CERRAR SESIÓN" onclick="salir()" />
  </section>
  <input type="checkbox" id="check">
    <label for="check">
        <i class="fa-solid fa-bars" style="color:green;" id="btn-desplegabledos"></i>
    </label>
    <section class="desplegabledos">
        <section>SERVICIOS</section>
        <ul>
            <li><a href="#"><i class="fa-solid fa-magnifying-glass-dollar" style="color:green"></i>COSULTAR SALDO</a></li>
            <li><a href="#"><i class="fa-sharp fa-solid fa-money-bill-transfer" style="color:green"></i>CONSIGNAR</a></li>
            <li><a href="#"><i class="fa-solid fa-money-bill-wave" style="color:green"></i>RETIRAR</a></li>
            <li><a href="#"><i class="fa-solid fa-money-check-dollar" style="color:green"></i>TRANSFERIR</a></li>
            <li><a href="#"><i class="fa-solid fa-boxes-stacked" style="color: green;"></i>HISTORIAL DE MOVIMIENTOS</a></li>
        </ul>
    </section>
  <main>
    <section class="seccionOpciones">
      <h1 class="titulo-consult">CONSULTAR SALDO</h1>
      <img class="img-consult" src="/assets/img/IMG-CONSULTAR.jpg" alt="logo">
      <p id="verSaldo"></p>
      <input class="btonconsult" type="button" value="Consultar" onclick="consultarSaldo()" />
    </section>
    <section class="seccionOpciones">
      <form action="">
        <h1 class="titu-consig">CONSIGNAR</h2>
        <img class="img-consignar" src="/assets/img/IMG-CONSIGNAR.jpg" alt="logo">
        <input class="input-consig" type="text" placeholder="INGRESE EL NÚMERO DE CUENTA" id="numeroCuenta" />
        <input class="input-consigdos" type="text" placeholder="INGRESE LA CANTIDAD QUE DESEA CONGINAR " id="valorAConsignar" />
        <input class="btnconsignar" type="button" value="CONSIGNAR" onclick="consignar()" />
      </form>
    </section>
    <section class="seccionOpciones">
      <form action="">
        <h1 class="titu-retirar">RETIRAR</h1>
        <img class="imgretirar" src="/assets/img/IMG-RETIRAR.jpg" alt="imagen">
        <input class="inputretirar" type="text" placeholder="INGRESE LA CANTIDAD QUE DESEA RETIRAR" id="valorARetirar" />
        <input class="btn-retirar" type="button" value="RETIRAR" onclick="retirar()"/>
      </form>
    </section>
    <section class="seccionOpciones-trans">
      <form action="">
        <h1 class="titulotrans">TRANSFERIR DINERO</h1>
        <img class="img-trans" src="/assets/img/IMG-TRANSFERIR.jpg" alt="logo">
        <input class="input-trans" type="text" placeholder="INGRESE LA CANTIDAD QUE DESEA TRANSFERIR" id="valorTransferir" />
        <input class="input-transdos" type="text" placeholder="INGRESE EL NUMERO DE CUENTA" id="cuentaTransferir" />
        <select class="tipos-bancos" name="listaBancos" id="listaBancos">
          <option value="">SELECCIONE UNA BANCO</option>
          <option value="Bancolombia" id="bancolombia">BANCOLOMBIA</option>
          <option value="Nequi" id="nequi">NEQUI</option>
          <option value="Banco-bogotá" id="banco-bogota">BANCO DE BOGOTÁ</option>
          <option value="BBVA" id="bbva">BBVA COLOMBIA</option>
        </select>
        <input class="btn-trans" type="button" value="TRANSFERIR" onclick="transferir()" />
      </form>
    </section>
  </main>

  <script src="./assets/js/movimientos.js"></script>
</body>

</html>
