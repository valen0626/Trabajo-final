<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Document</title>
</head>

<body>
  <section class="barra">
    <img class="logotipo" src="/assets/img/logo.PNG" alt="logo">
    <input class="btn-salir" type="button" value="Cerrar sesión" onclick="salir()" />
  </section>
  <nav>
    <ul>
      <li><a class="servicios-desplegable" href="#">SERVICIOS</a></li>
      <section class="servicios-lista">

        <a id="vistaRetirar" href="#">RETIRAR</a>
        <a id="vistaConsignar" href="#">CONSIGNAR</a>
        <a id="vistaTransferir" href="#">TRANSFERIR</a>
        <a id="vistaConsultar" href="#">CONSULTAR SALDO</a>
      </section>
      <li><a href="#">Historial de movimientos</a></li>
    </ul>
  </nav>

  <main>
    <section class="seccionOpciones">
      <h1 class="titulos">Consultar saldo</h2>
      <p id="verSaldo"></p>
      <input type="button" value="Consultar" onclick="consultarSaldo()" />
    </section>
    <section class="seccionOpciones">
      <form action="">
        <h1 class="titulos">Consignar</h2>
        <input type="text" placeholder="Numero de cuenta" id="numeroCuenta" />
        <input type="text" placeholder="Cantidad a consignar" id="valorAConsignar" />
        <input type="button" value="Consignar" onclick="consignar()" />
      </form>
    </section>
    <section class="seccionOpciones">
      <form action="">
        <h1 class="titulos">RETIRAR</h1>
        <img class="imgretirar" src="/assets/img/retirar.jpg" alt="imagen">
        <input class="inputretirar" type="text" placeholder="INGRESE LA CANTIDAD QUE DESEA RETIRAR" id="valorARetirar" />
        <input class="btn-retirar" type="button" value="RETIRAR" onclick="retirar()"/>
      </form>
    </section>
    <section class="seccionOpciones">
      <form action="">
        <h1 class="titulos">Transferir dinero</h1>
        <input type="text" placeholder="Cantidad a transferir" id="valorTransferir" />
        <input type="text" placeholder="Numero de cuenta" id="cuentaTransferir" />
        <select name="listaBancos" id="listaBancos">
          <option value="">Seleccione un banco</option>
          <option value="Bancolombia" id="bancolombia">Bancolombia</option>
          <option value="Nequi" id="nequi">Nequi</option>
          <option value="Banco-bogotá" id="banco-bogota">Banco de bogotá</option>
          <option value="BBVA" id="bbva">BBVA colombia</option>
        </select>
        <input type="button" value="Transferir" onclick="transferir()" />
      </form>
    </section>
  </main>

  <script src="./assets/js/movimientos.js"></script>
</body>

</html>
