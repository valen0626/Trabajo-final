<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/dc0857d4dc.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section class="barra">
    <img class="logotipo" src="/assets/img/logo.PNG" alt="logo">
    <input class="btn-salir" type="button" value="CERRAR SESIÓN" onclick="salir()" />
  </section>
  <input type="checkbox" id="check">
    <label for="check">
      <i class="fa-regular fa-circle-arrow-right" id="btn-desple"></i>
      <i class="fa-light fa-circle-x" id="cancel"></i>
    </label>
    <section class="desplegable">
        <header>SERVICIOS</header>
        <ul>
            <li><a href="#" onclick="verSaldo()"><i class="fa-solid fa-magnifying-glass-dollar" ></i>COSULTAR SALDO</a></li>
            <li><a href="#" onclick="seccionConsignar()"><i class="fa-sharp fa-solid fa-money-bill-transfer"></i>CONSIGNAR</a></li>
            <li><a href="#" onclick="seccionRetirar()"><i class="fa-solid fa-money-bill-wave" ></i>RETIRAR</a></li>
            <li><a href="#" onclick="seccionTransferir()"><i class="fa-solid fa-money-check-dollar" ></i>TRANSFERIR</a></li>
            <li><a href="#"><i class="fa-solid fa-boxes-stacked" ></i>HISTORIAL DE MOVIMIENTOS</a></li>
        </ul>
    </section>
  <main>
    <section class="seccionConsultar" id="vistaConsultar">
      <img src="/assets/img/IMG-CONSULTAR.jpg" alt="logo">
      <h1 class="titulo-consult" id="saludoSaldo"></h1>
      <p id="verSaldo">$0,00</p>
      <input class="btonconsult" type="button" value="Actualizar" onclick="consultarSaldo()" />
    </section>
    <section class="seccionConsignar" id="vistaConsignar">
      <form action="">
        <h1 class="titu-consig">Consignar</h2>
        <img class="img-consignar" src="/assets/img/IMG-CONSIGNAR.jpg" alt="logo">
        <label for="">Numero de cuenta</label>
        <input class="input-consig" type="text" placeholder="Ingrese el numero de cuenta" id="numeroCuenta" name="numeroCuenta"/>
        <label for="">Valor a consignar</label>
        <input class="input-consigdos" type="text" placeholder="Ingrese el valor a consignar " id="valorAConsignar" name="valorAConsignar"/>
        <input  class="btnconsignar" type="button" value="Consignar" onclick="consignar()" />
      </form>
    </section>
    <section class="seccionRetirar" id="vistaRetirar">
      <form action="">
        <h1 class="titulos">Retirar</h1>
        <img class="imgretirar" src="/assets/img/IMG-RETIRAR.jpg" alt="imagen">
        <input class="inputretirar" type="text" placeholder="Cuanto desea retirar" id="valorARetirar" />
        <input class="btn-retirar" type="button" value="Retirar" onclick="retirar()"/>
      </form>
    </section>
    <section class="seccionTransferir" id="vistaTransferir">
      <form action="">
        <h1 class="titulotrans">TRANSFERIR DINERO</h1>
        <img class="img-trans" src="/assets/img/IMG-TRANSFERIR.jpg" alt="logo">
        <input class="input-trans" type="text" placeholder="INGRESE LA CANTIDAD QUE DESEA TRANSFERIR" id="valorTransferir" />
        <input class="input-transdos" type="text" placeholder="INGRESE EL NUMERO DE CUENTA" id="cuentaTransferir" />
        <select class="tipos-bancos" name="listaBancos" id="listaBancos">
          <option value="">SELECCIONE UNA BANCO</option>
          <option value="Bancolombia" id="bancolombia">BANCOLOMBIA</option>
          <option value="Nequi" id="nequi">NEQUI</option>
          <option value="Banco-bogotá" id="banco-bogota">BANCO DE BOGOTÁ</option>
          <option value="BBVA" id="bbva">BBVA COLOMBIA</option>
        </select>
        <input class="btn-trans" type="button" value="TRANSFERIR" onclick="transferir()" />
      </form>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
